<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading; else login" class="ion-text-center">
    <ion-spinner name="circles"></ion-spinner>
  </div>

  <ng-template #login>
    <ion-button (click)="onLogin()" color="primary">Login</ion-button>
  </ng-template>
</ion-content>

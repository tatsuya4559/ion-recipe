<ion-item-sliding>
  <ion-item [routerLink]="recipe.id">
    <ion-avatar slot="start">
      <ion-img [src]="recipe.imageUrl"></ion-img>
    </ion-avatar>
    <ion-label>{{ recipe.title }}</ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="onDelete()">Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
